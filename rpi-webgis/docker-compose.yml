  #  volumes:
  #    - ./letsencrypt:/etc/letsencrypt
  #  networks:
  #    webgis:
  #      aliases:
  #       - certbot
  
  nginx:
    #image: tobi312/rpi-nginx:1.6
    #image: tobi312/rpi-nginx:1.10
    image: tobi312/rpi-nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./ssl:/etc/nginx/ssl:ro
    #  - ./html:/var/www/html
    networks:
      webgis:

