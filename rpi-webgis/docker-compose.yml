version: "2.0"

services:

  mysql:
    image: tobi312/rpi-mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: passw0rd
    #  MYSQL_USER: myuser
    #  MYSQL_PASSWORD: passw0rd
    #  MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      webgis:
        aliases:
         - db
        # - mariadb
  
  postgresql:
    #image: tobi312/rpi-postgresql:9.6
    image: tobi312/rpi-postgresql-postgis:9.6-2.3
    environment:
      POSTGRES_PASSWORD: passw0rd
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    networks:
      webgis:
        aliases:
         - postgis
         - postgres
         - pgsql
  
  phpfpm:
    #image: tobi312/rpi-php:5.6-fpm
    image: tobi312/rpi-php:7.0-fpm
    environment:
      TZ: "Europe/Berlin"
      PHP_ERRORS: 1
      #PHP_MEM_LIMIT: 128
      PHP_UPLOAD_MAX_FILESIZE: 250
      PHP_POST_MAX_SIZE: 250
      #PHP_MAX_FILE_UPLOADS: 20
    volumes:
      - ./html:/var/www/html
    networks:
      webgis:
        aliases:
         - php
         - phphost
  
  apache:
    image: tobi312/rpi-apache2:latest
    environment:
      TZ: "Europe/Berlin"
      ENABLE_PROXY_HTTP: 1
      ENABLE_PROXY_HTML: 1
      ENABLE_PROXY_FCGI: 1
      ENABLE_REWRITE: 1
      ENABLE_SSL: 1
      ALLOWOVERRIDE: 1
    #ports:
    #  - "8080:80"
    #  - "8443:443"
    volumes:
      - ./html:/var/www/html
    #  - ./ssl:/etc/ssl:ro
    networks:
      webgis:
  
  #letsencrypt:
