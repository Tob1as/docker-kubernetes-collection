apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts3
  namespace: teamspeak
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ts3
  template:
    metadata:
      labels:
        app: ts3
    spec:
      containers:
        - name: ts3
          image: teamspeak:latest
          imagePullPolicy: Always
          envFrom:
          - configMapRef:
              name: ts3-env-config
          #- secretRef:
          #    name: ts3-env-secret
          ports:
          - containerPort: 9987
            name: voice
            protocol: UDP
          - containerPort: 10011
            name: query
            protocol: TCP
          - containerPort: 30033
            name: file
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 10011
            failureThreshold: 4
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10011
            failureThreshold: 4
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.1"
            limits:
              memory: "1Gi"
              cpu: "1.0"
          volumeMounts:
          - mountPath: /var/ts3server
            name: ts3-data
      restartPolicy: Always
      volumes:
        - name: ts3-data
          persistentVolumeClaim:
            claimName: ts3-data

---

# for nginx-ingress port settings, example: https://gist.github.com/superseb/ba6becd1a5e9c74ca17996aa59bcc67e
# and: https://github.com/kubernetes/ingress-nginx/blob/main/docs/user-guide/exposing-tcp-udp-services.md

apiVersion: v1
kind: Service
metadata:
  name: ts3
  namespace: teamspeak
spec:
  type: ClusterIP
  ports:
    - name: "voice"
      protocol: UDP
      port: 9987
      targetPort: 9987
    - name: "query"
      protocol: TCP
      port: 10011
      targetPort: 10011
    - name: "file"
      protocol: TCP
      port: 30033
      targetPort: 30033
  selector:
    app: ts3
