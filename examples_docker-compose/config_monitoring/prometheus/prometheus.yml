# https://prometheus.io/docs/prometheus/latest/configuration/configuration/
global:
  scrape_interval:     15s # How frequently to scrape targets by default. default: 1m
  scrape_timeout: 10s      # How long until a scrape request times out. default: 10s
  evaluation_interval: 15s # How frequently to evaluate rules. default: 1m

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'Monitoring'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - '*.rules.yml'

# alert
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

#  - job_name: 'example-exporter'
#    # Override the global default and scrape targets from this job every 15 seconds.
#    scrape_interval: 15s
#    scrape_timeout: 10s
#    static_configs:
#         - targets: ['example:8080']
#    metrics_path: /metrics
#    scheme: http # or https
#    tls_config:
#      #ca_file: /ssl/ca.crt
#      insecure_skip_verify: true
#    basic_auth:
#      username: 'metrics'
#      password: 'passw0rd'
#    follow_redirects: true

  # A scrape configuration containing exactly one endpoint to scrape:
  # Here it's Prometheus itself.
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
         - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'grafana'
    scrape_interval: 15s
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /grafana/metrics  # default: /metrics
    scheme: http
    basic_auth:
      username: 'metrics'
      password: 'passw0rd'
    follow_redirects: false

  # -------------------------------------

  - job_name: 'traefik'
    scrape_interval: 15s
    static_configs:
      - targets: ['traefik:8082']

  # -------------------------------------
      
